{% extends 'simpleDataApp/navBar.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>


<! Error Messages -- >

        {% for msgToUser in messages %}
            <div class="alert {{ info }}">
                {{ msgToUser }}
            </div>
        {% endfor %}

<! -- Upload Form -- !>
<div class="row">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

    <! -- Upload file Option -->
    <div class="form-group">
        <label class = "info"  for="file1"> Upload a file</label>
        <input class="form-control"  type="file" id="file1" name="file">
        <small>Only accepts CSV files</small>
    </div>

    <! Dataset Name Field -->
        <div class="form-group">
            <label>File/Dataset Name</label>
            <input class="form-control" type="text" name="datasetName">
        </div>

    <! -- Submit Button -->
        <button class="btn btn-primary" type="submit">Upload</button>

    </form>
</div>



{%  endblock %}
</body>
</html>
